<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- CSS-Link -->
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
      <div class="signup-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Alert!</strong> {{ message }}
        </div>
        {% endfor %}
        <form class="signup-form" action="login-user" method="post">
            {% csrf_token %}
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="fullname">First Name</label>
                <input type="text" id="fullname" name="firstname" required>
            </div>
            <div class="input-group">
                <label for="fullname">Last Name</label>
                <input type="text" id="fullname" name="lastname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="confirmpassword" required>
            </div>
            <button type="submit">Sign Up</button>
            <p class="message">Already registered? <a href="login-user">Login</a></p>
        </form>
    </div>
</body>
</html>
